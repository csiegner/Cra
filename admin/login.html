<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catalyst Ridge Admin Login</title>

  <style>
    :root{
      --teal-900:#0E5E6F;
      --teal-700:#14788B;
      --coral:#FF6B5A;
      --ink:#12313A;
      --muted:#6B7B83;
      --card:#ffffff;
      --bg1:#0E5E6F;
      --bg2:#17A2B8;
      --shadow: 0 20px 55px rgba(0,0,0,.25);
      --radius: 22px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color:var(--ink);
      min-height:100vh;
      background: radial-gradient(1200px 600px at 70% 20%, rgba(255,255,255,.20), rgba(255,255,255,0)),
                  linear-gradient(160deg, var(--bg1), var(--bg2));
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px 16px;
    }
    .card{
      width:min(720px, 100%);
      background:var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .header{
      padding:22px 22px 14px;
      background: linear-gradient(90deg, var(--teal-900), rgba(20,120,139,.55));
      color:#fff;
    }
    .title{
      font-size:28px;
      line-height:1.15;
      margin:0 0 6px;
      font-weight:800;
      letter-spacing:.2px;
    }
    .subtitle{
      margin:0;
      opacity:.9;
      font-size:14px;
    }
    .content{padding:18px 22px 22px}
    .btn{
      width:100%;
      border:none;
      cursor:pointer;
      font-weight:800;
      font-size:16px;
      padding:14px 16px;
      border-radius:14px;
      background:var(--coral);
      color:#fff;
      margin-top:14px;
    }
    .btn.secondary{
      background:#F2F5F7;
      color:var(--ink);
      border:1px solid rgba(0,0,0,.12);
      margin-top:10px;
    }
    .note{
      margin-top:10px;
      font-size:13px;
      color:var(--muted);
    }
    .status{
      margin-top:14px;
      padding:12px 12px;
      border-radius:14px;
      background:#F2F5F7;
      border:1px solid rgba(0,0,0,.10);
      font-size:14px;
      color:var(--ink);
      white-space:pre-wrap;
      display:none;
    }
    .status.ok{
      display:block;
      background: rgba(215,241,244,.65);
      border-color: rgba(14,94,111,.20);
    }
    .status.err{
      display:block;
      background: rgba(255,107,90,.12);
      border-color: rgba(255,107,90,.30);
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="header">
      <h1 class="title">Catalyst Ridge Admin</h1>
      <p class="subtitle">Log in to access internal tools.</p>
    </div>

    <div class="content">
      <button id="loginBtn" class="btn" type="button">Log in</button>
      <button id="goPublisherBtn" class="btn secondary" type="button">Go to Publisher</button>

      <div class="note">
        Access is invite only. If you are not an invited user, you will not be able to create an account.
      </div>

      <div id="status" class="status"></div>
    </div>
  </div>

  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <script>
    const statusEl = document.getElementById("status");
    const loginBtn = document.getElementById("loginBtn");
    const goPublisherBtn = document.getElementById("goPublisherBtn");

    function setStatus(type, msg) {
      statusEl.className = "status " + (type || "");
      statusEl.textContent = msg || "";
      statusEl.style.display = msg ? "block" : "none";
    }

    function getParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }

    function resolveMessage(msgKey) {
      switch (msgKey) {
        case "please-login": return "Please sign in to access the Publisher tool.";
        case "session-expired": return "Your session expired. Please sign in again.";
        case "logged-out": return "You have been signed out.";
        case "not-authorized": return "You are signed in, but you do not have access to this tool.";
        default: return "";
      }
    }

    function normalizeNext(rawNext) {
      // Only allow same-origin relative paths
      let next = String(rawNext || "").trim();
      if (!next || !next.startsWith("/") || next.startsWith("//")) {
        next = "/admin/publisher/index.html";
      }

      // Normalize the two problematic variants that cause your 404
      if (next === "/admin/publisher" || next === "/admin/publisher/") {
        next = "/admin/publisher/index.html";
      }

      // If someone passes /admin/publisher/?x=y, keep query but normalize path
      if (next.startsWith("/admin/publisher/?")) {
        next = "/admin/publisher/index.html" + next.substring("/admin/publisher/".length);
      }

      return next;
    }

    function boot() {
      if (!window.netlifyIdentity) {
        setStatus("err", "Netlify Identity widget did not load.");
        return;
      }

      const msg = resolveMessage(getParam("msg"));
      const next = normalizeNext(getParam("next"));

      if (msg) setStatus("ok", msg);

      // Wait for Identity to finish init before redirecting
      window.netlifyIdentity.on("init", (user) => {
        if (user) {
          setStatus("ok", "You are already logged in. Redirecting…");
          setTimeout(() => { window.location.href = next; }, 200);
          return;
        }
        // Not logged in, stay here
        if (!msg) setStatus("", "");
      });

      loginBtn.addEventListener("click", () => {
        setStatus("", "");
        window.netlifyIdentity.open("login");
      });

      goPublisherBtn.addEventListener("click", () => {
        // Publisher page should gate, and we normalize to a working path
        window.location.href = "/admin/publisher/index.html";
      });

      window.netlifyIdentity.on("login", () => {
        setStatus("ok", "Logged in. Redirecting…");
        window.netlifyIdentity.close();
        setTimeout(() => { window.location.href = next; }, 200);
      });

      window.netlifyIdentity.on("error", (err) => {
        setStatus("err", err && err.message ? err.message : "Login error.");
      });

      window.netlifyIdentity.init();
    }

    boot();
  </script>
</body>
</html>
