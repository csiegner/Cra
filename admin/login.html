<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catalyst Ridge Admin Login</title>

  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #0e5e6f, #5fb3b3);
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: #ffffff;
      border-radius: 16px;
      padding: 24px;
      max-width: 520px;
      width: calc(100% - 32px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }
    h1 { margin: 0 0 10px; color: #0e5e6f; font-size: 26px; }
    p { color: #2e3a46; line-height: 1.5; margin: 0 0 14px; }
    button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      margin-top: 12px;
      font-weight: 700;
      background: #ff6b5a;
      color: #fff;
    }
    .status { margin-top: 14px; font-size: 14px; color: #2e3a46; opacity: .85; }
  </style>
</head>

<body>
  <div class="card">
    <h1>Catalyst Ridge Admin</h1>
    <p id="msg">Loading loginâ€¦</p>

    <button id="btnLogin" type="button">Log in</button>
    <div class="status" id="status"></div>
  </div>

  <script>
    const DEST = "/admin/publisher/index.html"; // go straight to the real file
    const msgEl = document.getElementById("msg");
    const statusEl = document.getElementById("status");
    const btnLogin = document.getElementById("btnLogin");

    function setMsg(t){ msgEl.textContent = t; }
    function setStatus(t){ statusEl.textContent = t; }

    function init() {
      if (!window.netlifyIdentity) {
        setMsg("Netlify Identity failed to load.");
        return;
      }

      window.netlifyIdentity.init();

      const params = new URLSearchParams(window.location.search);
      const loggedOut = params.get("logged_out") === "1";

      // If we're not in a forced logged-out view, and user exists, go to publisher
      const user = window.netlifyIdentity.currentUser();
      if (user && !loggedOut) {
        window.location.href = DEST;
        return;
      }

      if (loggedOut) {
        setMsg("You have been logged out. Log in again when ready.");
      } else {
        setMsg("Log in to access internal tools.");
      }

      btnLogin.addEventListener("click", () => {
        window.netlifyIdentity.open("login");
      });

      // After successful login, always go to publisher
      window.netlifyIdentity.on("login", () => {
        // clear the param so publisher doesn't think it's still a logout flow
        window.location.href = DEST;
      });

      setStatus("Invite only access.");
    }

    window.addEventListener("load", init);
  </script>
</body>
</html>
