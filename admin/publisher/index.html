<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catalyst Ridge Advisory Â· HTML Publisher</title>

  <!-- Montserrat for CRA feel -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800;900&display=swap" rel="stylesheet">

  <style>
    :root{
      /* Catalyst Ridge Advisory brand */
      --teal: #0E5E6F;
      --teal-dark: #0B4B59;
      --coral: #FF6B5A;
      --sky: #A8DADC;
      --slate: #2E3A46;
      --ink: #102027;
      --white: #F8F9FA;

      --border: rgba(46,58,70,0.16);
      --shadow-lg: 0 24px 60px rgba(16,32,39,0.14);
      --shadow-md: 0 14px 34px rgba(16,32,39,0.10);

      --radius-lg: 18px;
      --radius-md: 14px;

      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      --heading: "Montserrat", system-ui, sans-serif;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 28px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: var(--slate);

      background:
        radial-gradient(1200px 700px at 10% 10%, rgba(168,218,220,0.45), transparent 60%),
        radial-gradient(900px 600px at 90% 15%, rgba(255,107,90,0.22), transparent 55%),
        linear-gradient(135deg, rgba(14,94,111,0.10), rgba(168,218,220,0.18)),
        var(--white);
    }

    .container {
      max-width: 1180px;
      margin: 0 auto;
    }

    /* Header */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 18px;
      margin-bottom: 18px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    /* Optional logo image
       If you add a logo later, drop it in admin/publisher/logo.svg
    */
    .brand img {
      height: 38px;
      width: auto;
    }

    .brand-text {
      display: flex;
      flex-direction: column;
      line-height: 1.1;
    }

    .brand-title {
      font-family: var(--heading);
      font-weight: 900;
      font-size: 18px;
      color: var(--teal);
      letter-spacing: 0.2px;
    }

    .brand-sub {
      font-size: 12px;
      color: rgba(46,58,70,0.75);
      margin-top: 2px;
    }

    h1 {
      font-family: var(--heading);
      font-size: 20px;
      font-weight: 900;
      margin: 0;
      color: var(--teal-dark);
    }

    .sub {
      margin-top: 6px;
      font-size: 13px;
      color: rgba(46,58,70,0.75);
    }

    .pill {
      display: inline-block;
      padding: 2px 10px;
      border-radius: 999px;
      border: 1px solid rgba(14,94,111,0.25);
      background: rgba(168,218,220,0.28);
      color: var(--teal);
      font-size: 12px;
      font-weight: 700;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1.15fr;
      gap: 16px;
    }

    @media (max-width: 900px) {
      .grid { grid-template-columns: 1fr; }
    }

    .card {
      background: rgba(248,249,250,0.88);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      padding: 18px;
      box-shadow: var(--shadow-lg);
      backdrop-filter: blur(8px);
    }

    label {
      display: block;
      font-size: 12px;
      font-weight: 700;
      color: rgba(46,58,70,0.85);
      margin-bottom: 6px;
    }

    input[type="text"] {
      width: 100%;
      padding: 11px 12px;
      border-radius: var(--radius-md);
      border: 1px solid rgba(46,58,70,0.22);
      background: rgba(248,249,250,0.98);
      color: var(--ink);
      outline: none;
      font-family: var(--mono);
      font-size: 13px;
    }

    input[type="text"]:focus,
    textarea:focus {
      border-color: rgba(14,94,111,0.55);
      box-shadow: 0 0 0 4px rgba(168,218,220,0.35);
    }

    textarea {
      width: 100%;
      min-height: 400px;
      padding: 12px;
      border-radius: var(--radius-md);
      border: 1px solid rgba(46,58,70,0.22);
      background: rgba(248,249,250,0.98);
      color: var(--ink);
      outline: none;
      resize: vertical;
      font-family: var(--mono);
      font-size: 13px;
      line-height: 1.45;
    }

    .rowline {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 12px;
    }

    .check {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      font-weight: 600;
      color: rgba(46,58,70,0.75);
    }

    button {
      appearance: none;
      border-radius: 14px;
      padding: 10px 14px;
      border: 1px solid rgba(46,58,70,0.22);
      background: rgba(248,249,250,0.95);
      color: var(--slate);
      cursor: pointer;
      font-weight: 800;
      font-size: 13px;
      transition: transform 0.05s ease, box-shadow 0.15s ease, border-color 0.15s ease;
    }

    button:hover {
      border-color: rgba(14,94,111,0.45);
      box-shadow: var(--shadow-md);
    }

    button.primary {
      border-color: rgba(14,94,111,0.55);
      background: linear-gradient(135deg, rgba(14,94,111,0.14), rgba(168,218,220,0.36));
      color: var(--teal-dark);
    }

    button.danger {
      border-color: rgba(255,107,90,0.55);
      background: linear-gradient(135deg, rgba(255,107,90,0.14), rgba(255,107,90,0.04));
      color: #8B2D24;
    }

    button:disabled {
      opacity: 0.55;
      cursor: not-allowed;
      box-shadow: none;
    }

    .notice {
      margin-top: 14px;
      border-radius: var(--radius-md);
      padding: 12px;
      border: 1px solid rgba(46,58,70,0.18);
      background: rgba(248,249,250,0.98);
      white-space: pre-wrap;
      font-size: 13px;
    }

    .notice.ok {
      border-color: rgba(14,94,111,0.35);
      background: rgba(168,218,220,0.28);
      color: var(--teal-dark);
      font-weight: 700;
    }

    .notice.err {
      border-color: rgba(255,107,90,0.35);
      background: rgba(255,107,90,0.14);
      color: #8B2D24;
      font-weight: 700;
    }

    .mutedHint {
      margin-top: 10px;
      font-size: 13px;
      color: rgba(46,58,70,0.70);
    }

    .listHeader h2 {
      font-family: var(--heading);
      font-size: 16px;
      font-weight: 900;
      color: var(--teal);
      margin: 0;
    }
  </style>
</head>

  <div class="container">
    <header>
      <div class="brand">
        <!-- Optional logo -->
        <!-- <img src="logo.svg" alt="Catalyst Ridge Advisory" /> -->
        <div class="brand-text">
          <div class="brand-title">Catalyst Ridge Advisory</div>
          <div class="brand-sub">Internal Publisher Tool</div>
        </div>
      </div>
    </header>

    <h1>HTML Publisher</h1>
    <div class="sub">
      Publish and manage pages inside <span class="pill">/cra/</span>
    </div>
