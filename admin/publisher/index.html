
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Publisher</title>
  <style>
    :root {
      color-scheme: dark;
      --bg: #0b0f14;
      --panel: rgba(255,255,255,0.04);
      --border: rgba(255,255,255,0.10);
      --text: #e8eef6;
      --muted: rgba(232,238,246,0.70);
      --ok: #9affc2;
      --err: #ffb3a3;
      --link: #8fe7ff;
      --accent: rgba(0,200,255,0.12);
      --accentBorder: rgba(0,200,255,0.40);
      --danger: rgba(255,90,90,0.12);
      --dangerBorder: rgba(255,90,90,0.45);
      --radius: 14px;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
    }

    body {
      margin: 0;
      padding: 24px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
    }

    header {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 16px;
      margin-bottom: 14px;
    }

    h1 {
      font-size: 20px;
      margin: 0;
      font-weight: 800;
    }

    .sub {
      color: var(--muted);
      font-size: 13px;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1.2fr;
      gap: 14px;
    }

    @media (max-width: 900px) {
      .grid { grid-template-columns: 1fr; }
    }

    .card {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }

    label {
      display: block;
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 6px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.03);
      color: var(--text);
      outline: none;
      font-family: var(--mono);
      font-size: 13px;
    }

    textarea {
      width: 100%;
      min-height: 360px;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.03);
      color: var(--text);
      outline: none;
      resize: vertical;
      font-family: var(--mono);
      font-size: 13px;
      line-height: 1.45;
    }

    .rowline {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    .check {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: var(--muted);
      font-size: 13px;
      user-select: none;
    }

    button {
      appearance: none;
      border-radius: 12px;
      padding: 10px 12px;
      border: 1px solid rgba(255,255,255,0.16);
      background: rgba(255,255,255,0.06);
      color: var(--text);
      cursor: pointer;
      font-weight: 700;
      font-size: 13px;
    }

    button.primary {
      border-color: var(--accentBorder);
      background: var(--accent);
    }

    button.danger {
      border-color: var(--dangerBorder);
      background: var(--danger);
    }

    button:disabled {
      opacity: 0.55;
      cursor: not-allowed;
    }

    .notice {
      margin-top: 12px;
      border-radius: 12px;
      padding: 10px 12px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.03);
      white-space: pre-wrap;
      font-size: 13px;
    }

    .notice.ok { border-color: rgba(154,255,194,0.35); color: var(--ok); }
    .notice.err { border-color: rgba(255,179,163,0.35); color: var(--err); }
    .notice.info { color: var(--muted); }

    .listHeader {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 10px;
    }

    .listHeader h2 {
      font-size: 16px;
      margin: 0;
      font-weight: 800;
    }

    #listStatus {
      font-size: 13px;
      color: var(--muted);
      margin-top: 6px;
    }

    .listWrap {
      display: grid;
      gap: 10px;
      margin-top: 12px;
    }

    .row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.02);
    }

    .rowName {
      font-family: var(--mono);
      font-size: 13px;
      color: var(--text);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      max-width: 60%;
    }

    .rowActions {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      flex-shrink: 0;
    }

    a.viewBtn {
      color: var(--link);
      text-decoration: none;
      font-weight: 700;
      font-size: 13px;
    }

    .trash {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 36px;
      padding: 0;
      border-radius: 12px;
      font-size: 14px;
    }

    .mutedHint {
      margin-top: 10px;
      color: var(--muted);
      font-size: 13px;
    }

    .pill {
      display: inline-block;
      padding: 2px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      color: var(--muted);
      font-size: 12px;
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <div>
        <h1>HTML Publisher</h1>
        <div class="sub">Publishes HTML files into <span class="pill">/cra/</span> and lists what exists.</div>
      </div>
    </header>

    <div class="grid">
      <div class="card">
        <label for="slug">Slug or filename</label>
        <input id="slug" type="text" placeholder="example: landing or landing.html" />

        <div class="rowline">
          <label class="check">
            <input id="overwrite" type="checkbox" />
            Overwrite if exists
          </label>

          <button id="publishBtn" class="primary" type="button">Publish</button>
          <button id="clearBtn" type="button">Clear</button>
          <button id="refreshBtn" type="button">Refresh list</button>
        </div>

        <div id="notice" class="notice info" style="display:none;"></div>

        <div class="mutedHint">
          Tip: You can paste a full HTML document, including doctype.
        </div>
      </div>

      <div class="card">
        <label for="html">HTML</label>
        <textarea id="html" placeholder="Paste HTML here..."></textarea>
      </div>
    </div>

    <div style="height: 16px;"></div>

    <div class="card">
      <div class="listHeader">
        <div>
          <h2>Published files</h2>
          <div id="listStatus"></div>
        </div>
      </div>

      <div id="list" class="listWrap"></div>
    </div>
  </div>

  <script>
    function $(id) { return document.getElementById(id); }

    function setNotice(kind, msg) {
      const box = $("notice");
      if (!kind || !msg) {
        box.style.display = "none";
        box.textContent = "";
        box.className = "notice info";
        return;
      }
      box.style.display = "block";
      box.textContent = msg;
      box.className = "notice " + (kind === "ok" ? "ok" : kind === "err" ? "err" : "info");
    }

    function normalizeSlug(input) {
      const raw = String(input || "").trim();
      if (!raw) return "";
      // If user typed just a name, add .html
      if (!raw.includes(".")) return raw + ".html";
      return raw;
    }

    function trashIcon() {
      return "ðŸ—‘ï¸";
    }

    // Normalize list response into [{ slug, url }]
    function normalizePagesResponse(data) {
      // Preferred shape: { ok: true, pages: [{ slug, url }] }
      if (data && data.ok && Array.isArray(data.pages)) {
        return data.pages.map(p => ({
          slug: String(p.slug || "").trim(),
          url: p.url ? String(p.url) : ""
        })).filter(p => p.slug);
      }

      // Alternate shape: { dir, files: [{ name, path, sha }] }
      if (data && Array.isArray(data.files)) {
        return data.files.map(f => ({
          slug: String(f.name || "").trim(),
          url: "/cra/" + String(f.name || "").trim()
        })).filter(p => p.slug);
      }

      return [];
    }

    // -------- list pages
    async function loadPages() {
      $("listStatus").textContent = "Loading...";
      $("list").innerHTML = "";
      setNotice("", "");

      let res, data;
      try {
        res = await fetch("/.netlify/functions/list-pages", { method: "GET", credentials: "include" });
        data = await res.json();
      } catch (e) {
        $("listStatus").textContent = "Could not load list.";
        setNotice("err", "List failed: " + (e && e.message ? e.message : String(e)));
        return;
      }

      const pages = normalizePagesResponse(data);

      if (!pages.length) {
        // If the endpoint returned ok false, surface the error
        if (data && data.ok === false) {
          $("listStatus").textContent = "List unavailable.";
          setNotice("err", "List failed: " + (data.error ? data.error : "Unknown error"));
          return;
        }

        $("listStatus").textContent = "No pages yet.";
        return;
      }

      $("listStatus").textContent = "";
      for (const p of pages) {
        const slug = p.slug || "";
        const url = p.url || ("/cra/" + slug);

        const row = document.createElement("div");
        row.className = "row";

        const name = document.createElement("div");
        name.className = "rowName";
        name.textContent = slug;

        const actions = document.createElement("div");
        actions.className = "rowActions";

        const view = document.createElement("a");
        view.className = "viewBtn";
        view.href = url;
        view.target = "_blank";
        view.rel = "noopener";
        view.textContent = "View";

        const del = document.createElement("button");
        del.className = "trash danger";
        del.type = "button";
        del.textContent = trashIcon();
        del.title = "Delete";

        del.addEventListener("click", async () => {
          const ok = confirm(`Delete /cra/${slug}? This cannot be undone.`);
          if (!ok) return;

          del.disabled = true;
          try {
            const r = await fetch("/.netlify/functions/delete-page", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              credentials: "include",
              body: JSON.stringify({ slug })
            });
            const j = await r.json();
            if (!j || !j.ok) throw new Error((j && j.error) ? j.error : "Delete failed");
            setNotice("ok", `Deleted: /cra/${slug}`);
            await loadPages();
          } catch (e) {
            setNotice("err", "Delete failed: " + (e && e.message ? e.message : String(e)));
          } finally {
            del.disabled = false;
          }
        });

        actions.appendChild(view);
        actions.appendChild(del);

        row.appendChild(name);
        row.appendChild(actions);

        $("list").appendChild(row);
      }
    }

    // -------- publish
    async function publish() {
      const slug = normalizeSlug($("slug").value);
      $("slug").value = slug;

      if (!slug) {
        setNotice("err", "Please enter a slug or filename.");
        return;
      }

      const html = $("html").value || "";
      if (!html.trim()) {
        setNotice("err", "Please paste HTML.");
        return;
      }

      const overwrite = $("overwrite").checked;

      $("publishBtn").disabled = true;
      setNotice("info", "Publishing...");

      try {
        const res = await fetch("/.netlify/functions/publish", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include",
          body: JSON.stringify({ slug, html, overwrite })
        });

        const data = await res.json();
        if (!data || !data.ok) throw new Error((data && data.error) ? data.error : "Publish failed");

        const url = data.url || ("/cra/" + slug);
        const commit = data.commit || "(unknown)";
        setNotice("ok", `Published: ${url}\nCommit: ${commit}`);

        await loadPages();
        document.querySelector(".listHeader").scrollIntoView({ behavior: "smooth", block: "start" });
      } catch (e) {
        setNotice("err", "Publish failed: " + (e && e.message ? e.message : String(e)));
      } finally {
        $("publishBtn").disabled = false;
      }
    }

    function clearForm() {
      $("slug").value = "";
      $("html").value = "";
      $("overwrite").checked = false;
      setNotice("", "");
    }

    $("publishBtn").addEventListener("click", publish);
    $("clearBtn").addEventListener("click", clearForm);
    $("refreshBtn").addEventListener("click", loadPages);

    loadPages();
  </script>
</body>
</html>
