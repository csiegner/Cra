<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catalyst Ridge Publisher</title>

  <script src="https://cdn.jsdelivr.net/npm/netlify-identity-widget@1/build/netlify-identity-widget.min.js"></script>

  <style>
    body{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: radial-gradient(circle at 20% 10%, rgba(255,107,90,.22), transparent 50%),
                  radial-gradient(circle at 80% 85%, rgba(168,218,220,.33), transparent 55%),
                  linear-gradient(135deg, #0E5E6F, #1CA7A6);
      padding: 22px;
    }
    .shell{
      width:100%;
      max-width:980px;
      background:#fff;
      border-radius:18px;
      box-shadow:0 24px 60px rgba(0,0,0,.18);
      overflow:hidden;
    }
    .hdr{
      padding:18px 22px;
      background: rgba(14,94,111,0.06);
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap: 12px;
    }
    .hdr h1{
      margin:0;
      color:#0E5E6F;
      font-size:24px;
    }
    .hdr .sub{
      margin-top:6px;
      color:#445;
      font-size:14px;
    }
    .who{
      text-align:right;
      color:#445;
      font-size:13px;
      margin-top:6px;
      white-space:nowrap;
    }
    .body{
      padding:18px 22px 22px 22px;
    }
    label{
      display:block;
      margin-top:14px;
      font-weight:700;
      color:#223;
    }
    input, textarea{
      width:100%;
      margin-top:8px;
      padding:12px 12px;
      border-radius:12px;
      border:1px solid rgba(0,0,0,.18);
      font-size:14px;
      outline:none;
    }
    textarea{
      min-height:280px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
    }
    .help{
      margin-top:6px;
      color:#667;
      font-size:13px;
    }
    .row{
      display:flex;
      gap:14px;
      margin-top:18px;
      flex-wrap:wrap;
    }
    .btn{
      flex: 1 1 260px;
      border:0;
      border-radius:14px;
      padding:14px 14px;
      font-weight:800;
      font-size:16px;
      cursor:pointer;
    }
    .primary{ background:#0E5E6F; color:#fff; }
    .danger{ background:#FF6B5A; color:#fff; }
    .btn:disabled{ opacity:.65; cursor:not-allowed; }
    .status{
      margin-top:16px;
      padding:14px 16px;
      border-radius:14px;
      background: rgba(14,94,111,0.06);
      color:#0E5E6F;
      font-weight:700;
      line-height:1.35;
    }
    .status.err{
      background: rgba(176,0,32,0.08);
      color:#B00020;
    }
    code{ font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; }
    a{ color:#0E5E6F; }
  </style>
</head>
<body>
  <div class="shell">
    <div class="hdr">
      <div>
        <h1>Catalyst Ridge Publisher</h1>
        <div class="sub">Paste HTML, choose a slug, publish to <strong>/cra/slug/</strong>.</div>
      </div>
      <div class="who" id="who">Checking auth...</div>
    </div>

    <div class="body">
      <label for="slug">Slug</label>
      <input id="slug" placeholder="ai-test" autocomplete="off" />
      <div class="help">Lowercase letters, numbers, single dashes. No spaces.</div>

      <label for="html">HTML</label>
      <textarea id="html" placeholder="<h1>AI Snapshot</h1>"></textarea>

      <div class="help">We will publish as: <code>/cra/&lt;slug&gt;/</code> (stored in GitHub as <code>cra/&lt;slug&gt;/index.html</code>).</div>

      <div class="row">
        <button class="btn primary" id="publishBtn">Publish</button>
        <button class="btn danger" id="logoutBtn">Log out</button>
      </div>

      <div id="status" class="status">Ready.</div>
    </div>
  </div>

  <script>
    const whoEl = document.getElementById("who");
    const statusEl = document.getElementById("status");
    const publishBtn = document.getElementById("publishBtn");
    const logoutBtn = document.getElementById("logoutBtn");

    function setStatus(msg, isError=false) {
      statusEl.className = "status" + (isError ? " err" : "");
      statusEl.innerHTML = msg;
    }

    function sanitizeSlug(input) {
      return (input || "")
        .toLowerCase()
        .trim()
        .replace(/[^a-z0-9-]/g, "-")
        .replace(/-+/g, "-")
        .replace(/^-+|-+$/g, "");
    }

    if (!window.netlifyIdentity) {
      setStatus("Netlify Identity widget failed to load.", true);
    } else {
      netlifyIdentity.on("init", user => {
        if (!user) {
          // Not logged in, go to login page
          window.location.href = "/admin/login.html";
          return;
        }
        const email = user.email || "(unknown)";
        whoEl.textContent = "Authenticated as " + email;
        setStatus("Ready.");
      });

      netlifyIdentity.on("error", err => {
        setStatus(err && err.message ? err.message : "Auth error.", true);
      });

      logoutBtn.addEventListener("click", () => {
        setStatus("Logging out...");
        netlifyIdentity.logout();
        // On logout, go back to login page
        netlifyIdentity.on("logout", () => {
          window.location.href = "/admin/login.html";
        });
      });

      publishBtn.addEventListener("click", async () => {
        const slugRaw = document.getElementById("slug").value;
        const slug = sanitizeSlug(slugRaw);
        const html = (document.getElementById("html").value || "").trim();

        document.getElementById("slug").value = slug;

        if (!slug) {
          setStatus("Slug is required.", true);
          return;
        }
        if (!html) {
          setStatus("HTML is required.", true);
          return;
        }

        publishBtn.disabled = true;
        publishBtn.textContent = "Publishing...";
        setStatus("Publishing...");

        try {
          const res = await fetch("/.netlify/functions/publish", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ slug, html })
          });

          const json = await res.json();

          if (!json.ok) {
            throw new Error(json.error || "Publish failed.");
          }

          const fullUrl = json.url || ("/cra/" + slug + "/");

          setStatus(
            `Published: <a href="${fullUrl}" target="_blank">${fullUrl}</a><br>` +
            `Commit: <code>${json.commit || "(no sha returned)"}</code><br>` +
            `Path: <code>${json.path || "(no path returned)"}</code>`
          );
        } catch (e) {
          setStatus("Error: " + (e.message || "Unknown error"), true);
        } finally {
          publishBtn.disabled = false;
          publishBtn.textContent = "Publish";
        }
      });

      netlifyIdentity.init();
    }
  </script>
</body>
</html>
