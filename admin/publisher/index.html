<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catalyst Ridge Publisher</title>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #0E5E6F, #1CA7A6);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      padding: 24px;
      width: 100%;
      max-width: 520px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }
    h1 {
      margin-top: 0;
      color: #0E5E6F;
    }
    label {
      display: block;
      font-weight: 600;
      margin-top: 16px;
    }
    input, textarea {
      width: 100%;
      margin-top: 6px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    textarea {
      min-height: 160px;
      font-family: monospace;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      background: #FF6B5A;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .status {
      margin-top: 16px;
      font-size: 14px;
    }
    .success {
      color: #0E5E6F;
      font-weight: 600;
    }
    .error {
      color: #B00020;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>CRA Publisher</h1>

    <label>
      Page slug
      <input id="slug" placeholder="ai-snapshot" />
    </label>

    <label>
      HTML content
      <textarea id="html" placeholder="<h1>My page</h1>"></textarea>
    </label>

    <button id="publishBtn">Publish</button>

    <div id="status" class="status"></div>
  </div>

  <script>
    const btn = document.getElementById("publishBtn");
    const status = document.getElementById("status");

    btn.onclick = async () => {
      const slug = document.getElementById("slug").value.trim();
      const html = document.getElementById("html").value.trim();

      status.textContent = "";
      status.className = "status";

      if (!slug || !html) {
        status.textContent = "Slug and HTML are required.";
        status.classList.add("error");
        return;
      }

      btn.disabled = true;
      btn.textContent = "Publishing...";

      try {
        const res = await fetch("/.netlify/functions/publish", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ slug, html })
        });

        const json = await res.json();

        if (!json.ok) {
          throw new Error(json.error || "Publish failed");
        }

        status.innerHTML = `Published: <a href="${json.url}" target="_blank">${json.url}</a>`;
        status.classList.add("success");
      } catch (err) {
        status.textContent = err.message;
        status.classList.add("error");
      } finally {
        btn.disabled = false;
        btn.textContent = "Publish";
      }
    };
  </script>
</body>
</html>
