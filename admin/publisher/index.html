<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Publisher</title>
  <script defer src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <style>
    body{font-family:system-ui;padding:28px;}
    .box{max-width:720px;background:#fff;border:1px solid #ddd;border-radius:14px;padding:18px;}
    button{padding:10px 12px;border-radius:10px;border:1px solid #ccc;background:#f5f5f5;cursor:pointer;}
  </style>
</head>
<body>
  <div class="box">
    <h1>Publisher (placeholder)</h1>
    <p>If you can see this, your /admin gate works.</p>
    <button id="logout">Log out</button>
  </div>

  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.init();
      document.getElementById("logout").addEventListener("click", () => {
        window.netlifyIdentity.logout();
        window.location.href = "/admin/login.html";
      });
    }
  </script>
</body>
</html>
