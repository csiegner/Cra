<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catalyst Ridge Publisher</title>

  <!-- Netlify Identity -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #0e5e6f, #5fb3b3);
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #ffffff;
      border-radius: 16px;
      padding: 24px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }

    h1 {
      margin-top: 0;
      color: #0e5e6f;
      font-size: 22px;
    }

    p {
      color: #444;
      line-height: 1.5;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      margin-top: 12px;
    }

    .logout {
      background: #ff6b5a;
      color: #fff;
    }

    .publish {
      background: #0e5e6f;
      color: #fff;
    }

    .status {
      margin-top: 12px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Catalyst Ridge Publisher</h1>
    <p>You are logged in. This page confirms admin access.</p>

    <button class="publish" id="publishBtn">
      Publish page (coming next)
    </button>

    <button class="logout" id="logoutBtn">
      Log out
    </button>

    <div class="status" id="status"></div>
  </div>

  <script>
    const statusEl = document.getElementById("status");
    const logoutBtn = document.getElementById("logoutBtn");

    function setStatus(msg) {
      statusEl.textContent = msg;
    }

    function forceClearIdentity() {
      try { localStorage.removeItem("netlify.auth.user"); } catch(e){}
      try { sessionStorage.clear(); } catch(e){}
    }

    function initIdentity() {
      if (!window.netlifyIdentity) {
        setStatus("Netlify Identity not loaded.");
        return;
      }

      window.netlifyIdentity.init();

      const user = window.netlifyIdentity.currentUser();
      if (!user) {
        window.location.href = "/admin/login.html";
        return;
      }

      setStatus("Authenticated as " + user.email);

      logoutBtn.addEventListener("click", () => {
        try {
          window.netlifyIdentity.logout();
        } catch(e) {
          console.log(e);
        } finally {
          forceClearIdentity();
          window.location.href = "/admin/login.html";
        }
      });
    }

    window.addEventListener("load", initIdentity);
  </script>
</body>
</html>
